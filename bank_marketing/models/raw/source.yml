# models/staging/source.yml

version: 2

sources:
  - name: bank_marketing

    tables:
      - name: bank-full
        description: "Tabela importante de dados comercial"
        columns:
          - name: age
            description: Idade do cliente
          - name: job
            description: Profissão do cliente
          - name: marital
            description: Estado civil do cliente
          - name: education
            description: Nível de educação do cliente
          - name: default
            description: 'Constatação de crédito inadimplente (binário: "sim", "não")'
          - name: balance
            description: 'Saldo médio anual, em euros'
          - name: housing
            description: 'Se o cliente tem crédito habitação? (binário: "sim", "não")'
          - name: loan
            description: 'Se o cliente tem empréstimo pessoal? (binário: "sim", "não")'
          - name: contact
            description: 'Tipo de comunicação do contato (categórico: "desconhecido","telefone","celular")'
          - name: day
            description: 'Último dia de contato do mês'
          - name: month
            description: 'Último mês de contato do ano (categ órico: "jan", "fev", "mar", ..., "nov", "dez")'
          - name: duration
            description: 'Duração do último contato, em segundos '
          - name: campaign
            description: 'Quantidade de contatos realizados durante esta campanha e para este cliente'
          - name: pdays
            description: 'Número de dias que se passaram desde que o cliente foi contatado pela última vez em uma campanha anterior (numérico, -1 significa que o cliente não foi contatado anteriormente)'
          - name: previous
            description: 'Quantidade de contatos realizados antes desta campanha e para este cliente (numérico)'
          - name: poutcome
            description: 'Resultado da campanha de marketing anterior (categórica: "desconhecido","outro","fracasso","sucesso")'
          - name: 'y'
            description: 'Se o cliente subscreveu um depósito a prazo? (binário: "sim", "não")'
